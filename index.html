<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website</title>
</head>
<body>
    <nav>
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
            SELFBIT<span> Dev</span>
        </div>
    </nav>
    
    <section>
        <div class="main-container">
            <div class="content">
                <h1 data-aos="fade-right" data-aos-duration="1500" data-aos-delay="600">Hey, I'm <span>SELFBIT</span></h1>
                <div data-aos="fade-left" data-aos-duration="1500" data-aos-delay="800" class="typewriter">I'm a <span class="typewriter-text"></span><label>|</label></div>
                <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1000">ðŸ“© Contact US:</p>
                <div class="social-links">
                    <a href="https://discord.gg/" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1100"><i class="fa-brands fa-discord"></i></a>
                    <a href="https://www.youtube.com/@SELFBITGAMING" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1200"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://github.com/selfbit" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300"><i class="fa-brands fa-github"></i></a>
                </div>
                <button 
                    onclick="window.open('https://discord.com/', '_blank')"
                    data-aos="zoom-in" 
                    data-aos-duration="1500" 
                    data-aos-delay="1700"
                    class="cta-btn">
                    View Projects
                </button>
            </div>
            <div class="image" data-aos="zoom-in" data-aos-duration="2000">
                <img src="https://i.pinimg.com/736x/fb/b8/1d/fbb81dc4f4776ce52bb6151d27d046f0.jpg" alt="Profile Picture">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
      // Typewriter Effect
      const texts = ["Discord Development", "Content Creator", "Discord Management"];
      let speed = 100;
      let textIndex = 0;
      let characterIndex = 0;
      const textElement = document.querySelector('.typewriter-text');

      function typeWriter(){
          if(characterIndex < texts[textIndex].length){
              textElement.innerHTML += texts[textIndex].charAt(characterIndex);
              characterIndex++;
              setTimeout(typeWriter, speed);
          } else {
              setTimeout(eraseText, 1000);
          }
      }

      function eraseText(){
          if(textElement.innerHTML.length > 0){
              textElement.innerHTML = textElement.innerHTML.slice(0, -1);
              setTimeout(eraseText, 50);
          } else {
              textIndex = (textIndex + 1) % texts.length;
              characterIndex = 0;
              setTimeout(typeWriter, 500);
          }
      }

      window.onload = typeWriter;
    </script>
</body>
</html>
